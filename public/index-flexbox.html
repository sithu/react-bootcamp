<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>
    <style>
      body {
        margin: 0;
      }

      #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        margin: 0;
        padding: 0;
        border: 3px solid green;

        display: flex; /* flex box */
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }
      
      /* all children div */
      #container > div {
        border: 1px solid blue;
        padding: 5px;
      }

      #container > div:nth-child(3) {
        align-self: flex-start;
      }

    </style>
    <script>
    
      'use strict';

      function newHireSalary(newSalary = 100) {
        console.log(newSalary);
        return (
          {
            foo: 'bar'
          }
        );
      }

      console.log(newHireSalary(50000));
      newHireSalary();
    
    </script>
  </head>
  <body>
    
    <div id="container">
      <div>div 1</div>
      <div>div 2</div>
      <div>div 3</div>
      <div>div 4</div>
      <div>div 5</div>
      <div>div 6</div>
      <div>div 7</div>
      <div>div 8</div>
    </div>
    
    

  </body>
</html>
